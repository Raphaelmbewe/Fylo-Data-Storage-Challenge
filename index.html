<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fronend Mentor</title>
    <link rel="icon" href="images/favicon-32x32.png" type="images/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="container">
    </div>
  <!--The div clip-->

    <div class="card1">
      <div class="logo"> <img src="images/logo.svg" alt="logo"> </div>
      <ul class="Files">
        <div class="F1" > <li class="doc"><img src="images/icon-document.svg" alt="document"></li></div>  
       <div class="F2" ><li class="fod"><img src="images/icon-folder.svg" alt="folder"></li></div>   
        <div class="F3" ><li class="up"><img src="images/icon-upload.svg" alt="upload"></li></div>  
      </ul>     
    </div>

      <div class="card2"> <div class="cool">
        <div class="used">
          You've used <strong> 8 <div class="one">1</div> <div class="five">5</div>  </strong>
          <div class="four"> <strong>GB</strong> of your storage</div>
      </div>

      <div class="Go"><div class="out"> <div class="inner">
        <div class="dot"> </div>
      </div> 
  </div>
  <div class="left"> 0 GB</div>
  <div class="give"> 1000 GB</div>
  </div> 
      </div></div>
      
         
      
  <div class="clip">
    <div class="No1">1</div>
    <div class="No2">8</div>
    <div class="No3">5</div>
    <div class="No4"> GB LEFT</div>
  </div>

    
</body>
</html>
